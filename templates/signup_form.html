{% extends 'landingpage.html'%}
{% block title%}Sign Up{% endblock %}
{%block content%}

<div id="signupBox">
    <h1 class="display-1 ms-4">Sing Up</h1>
    <div class="mx-5 my-3">
        <form action="/signup" method="POST">
            {{form.hidden_tag()}}
            {% for field in form
            if field.widget.input_type != 'hidden'%}

            {{field.label(class_="col-6 text-dark")}}
            {{field(class_="form-control")}}

            {%endfor%}

            <button class="btn btn-light mt-3" type='submit'>Sign Up</button>
            <a class="btn btn-dark mt-3" type='button' href="/">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
